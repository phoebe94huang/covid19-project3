<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who can you contact?</title>
    <link href='https://fonts.googleapis.com/css?family=Short Stack' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Delius Unicase' rel='stylesheet'>
    <style>
        body {
            background-color: PaleTurquoise;
            color: Black;
            text-align: center;
            font-size: 14px;
            font-family: 'Short Stack';
        }
        h3 {
            font-size: 17px;
            font-family: 'Delius Unicase';
        }
        h5 {
            font-size: 13px;
            font-weight: normal;
        }
        table {
            border-collapse: collapse;
            width: 67%;
            border: 2px solid Black;
        }
        th,td {
            border: 2px solid Black;
            text-align: center;
            padding: 8px;
            width: 33%;
        }
        th {
            font-size: 15px;
            font-family: 'Delius Unicase';
        }
        td {
            font-family: Arial, Helvetica, sans-serif;
        }
        tr {
            border: 2px solid Black;
        }
        tr:nth-child(odd) {
            background-color: Aquamarine;
        }
        .navbar {
            background-color: GhostWhite;
            letter-spacing: 2px;
            padding: 8px;
            text-transform: lowercase;
            font-size: 15px;
            font-family: 'Delius Unicase';
        }
        a:link, a:visited {
            color: DeepPink;
            text-decoration: none;
        }
        a:hover {
            color: PaleTurquoise;
            text-decoration: none;
            font-style: italic;
        }
        .column {
            float: left;
            width: 50%;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        #banner {
            margin: 20px 0px 10px 0px;
        }
    </style>
</head>
<body>
<img id = "banner" src="{{url_for('static', filename='project3banner.png')}}">
    <p>
        <div class = "navbar">
            <a href = "/">Number of Cases</a> |
            <a href = "/info">COVID-19 Info</a> |
            <a href = "/testing">Where to Go</a> |
            <a href = "/contact">Who to Contact</a> |
            <a href = "/otherplaces">Worldwide Cases</a>
        </div>
    </p>
<center>
    <table id = "myTable">
        <caption><h3>{{title}}</h3></caption>
        <tr>
            <th onclick="sortTable(0)">Name <img src="{{url_for('static', filename='sortingarrows.png')}}"></th>
            <th>Contact information</th>
            <th onclick="sortTable(2)">Type <img src="{{url_for('static', filename='sortingarrows.png')}}"></th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{row['name']}}</td>
            <td>{{row['info']}}</td>
            <td>{{row['type']}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
<script>
// code credit: w3schools
function sortTable(n) {
    var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
    table = document.getElementById("myTable");
    switching = true;
    dir = "asc";
    while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            if (dir == "asc") {
                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    shouldSwitch= true;
                    break;
                }
            }
            else if (dir == "desc") {
                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                }
            }
        }
        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount ++;
        }
        else {
            if (switchcount == 0 && dir == "asc") {
                dir = "desc";
                switching = true;
            }
        }
    }
}
</script>
</body>
</html>
